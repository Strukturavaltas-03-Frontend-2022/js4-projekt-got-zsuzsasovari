<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones</title>
    <link rel="stylesheet" href="./css/got.css">
    <link rel="stylesheet" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="flex-container"></div>
    <aside class="sidebar">
        <div class="header">GAME OF THRONES</div>
        <div class="bio-box">
            <img class="bio-img" src="" alt="picture">
            <div class="bio-name"></div>
            <img src="" alt="crest" class="bio-house">
            <div class="bio-bio"></div>
        </div>
        <button class="arrow fa fa-chevron-right"></button>
        <div class="search">
            <button class="search-btn">
                <i class="fa fa-search"></i>
            </button>
            <input class="input" type="text" placeholder="Search a character">
        </div>
    </aside>
    <script type="module" src="./js/got.js"></script>
</body>
</html>
